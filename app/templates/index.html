<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Ambil Foto</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">

        <input type="file" accept="image/*" capture="camera" name="photo">

    </form>
