{% extends 'base.html' %}

{% block content %}

{% include 'nav.html' %}

<style>
    .camera{
        width: 45%;
    }
    .bts{
        margin-left: 2%;
    }
</style>

<div class="container camera">
    <div class="card">
        <img id="img_target" src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img-top"
            alt="Camera tidak di temukan" />
        <div class="card-body">
            <h5 class="card-title">Mempelajari Wajah</h5>
            <p class="card-text">Harap Tunggu</p>
            <div class="d-flex">
            <button class="btn btn-primary" type="button" onclick="mulai()">Mulai</button>
            <a class="btn bg-danger bts" href="{{ url_for('tutup_camera') }}">Stop</a>
            </div>
            <!-- <a href="#!" class="btn btn-primary">Mulai</a> -->
        </div>
    </div>
</div>

<script>
    function mulai(){
        let img = document.getElementById('img_target');
        img.src = "{{ url_for('deteksi') }}";
    }
</script>

{% endblock %}
